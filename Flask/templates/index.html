<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medici Pediatrici a Milano</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>    
<body>
    <header>
        <h1>Medici Pediatrici Attivi a Milano</h1>
        <p>Trova pediatri attivi nella tua zona e visualizza le loro informazioni.</p>
    </header>
    <div class="container">
        <div class="search-bar"> <!-- id search da cambiare --> 
            <input type="text" id="myInput" onkeyup="myFunction()" 
                placeholder="Cerca per nome, zona o specializzazione...">
            <button onclick="searchDoctors()">Cerca</button>
        </div>
        <div class="filter-bar">
            <select id="specialization" onchange="filterDoctors()">
                <option value="">Tutte le specializzazioni</option>
                <option value="Pediatria">Pediatria</option>
                <option value="Allergologia">Allergologia</option>
                <option value="Cardiologia">Cardiologia</option>
                <!-- Aggiungi altre specializzazioni qui -->
            </select>
        </div>        
        <table id="myTable">
            <thead>
                <tr class="header">
                    <th>Codice</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                </tr>
            </thead>
            {% for pediatra in pediatri %}
            <tr>
                <td>{{ pediatra['Code_med'] }}</td>
                <td>{{ pediatra['Name_med'] }}</td>
                <td>{{ pediatra['Surname_med'] }}</td>
                <td>{{ pediatra['Address'] }}</td>
            </tr>
            {% endfor %}           
        </table>
    </div>
    <div>
        <div id="map" style="height: 300px; width: 30%;"></div>
        <script>
            // Inizializza la mappa e centra Milano
            var map = L.map('map').setView([45.4642, 9.16], 10.5);
    
            // Aggiungi il layer Tile di OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 12,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function style(feature) {
                return {
                    fillColor: "blue",
                    weight: 2,
                    opacity: 1,
                    color: "white",
                    dashArray: "3",
                    fillOpacity: 0.4
                };
            }

            function highlightFeature(e) {
                var layer = e.target;
    
                layer.setStyle({
                    weight: 3,
                    color: "#666",
                    dashArray: "",
                    fillOpacity: 0.7
                });
    
                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: function(e) {
                        map.fitBounds(e.target.getBounds());
                        var popupContent = "<strong>Zona: </strong>" + feature.properties.name;
                        layer.bindPopup(popupContent).openPopup();
                    }
                });
            }
    
            // Carica il file GeoJSON della mappa di Milano da GitHub
            fetch("https://raw.githubusercontent.com/J0joFra/Map-GeoJson/refs/heads/main/MilanCity.geojson")
                .then(response => response.json())
                .then(data => {
                    geojson = L.geoJSON(data, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                });
        </script>
    </div>
</body>
</html>
